<style>
  .containerb {
  width: 100%;
  max-width: 1920px;
  margin: 0 auto;
  
  margin-top: 10px;
  padding-left: 40px;
  padding-right: 40px;
  overflow-x: hidden; /* Oculta el desbordamiento horizontal */
  overflow-y: auto; /* Permite desplazamiento vertical si es necesario */
}
  .rowb {
    display: flex;
    flex-wrap: wrap;
  }
  .columnb {
    padding: 8px;
    box-sizing: border-box;
  }
  .large {
    flex: 50%;
  }
  .medium {
    flex: 25%;
  }
  .small {
    flex: 25%;
  }
  .banner-img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
  }
  
  .grid-containerb {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columnas */
    gap: 10px;
    max-width: 1200px;
    margin: auto;
  }

  .grid-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }

  .grid-item img {
    width: 100%;
    display: block;
    border-radius: 8px;
  }

  .fila1 {
    grid-column: span 2; /* Ocupa 2 columnas */
  }

  .fila2 {
    grid-column: span 3; /* Ocupa 3 columnas */
  }

  .fila2-sec {
    grid-column: span 1; /* Ocupa 1 columna */
  }

  .fila3 {
    grid-column: span 1; /* Cada imagen en la tercera fila ocupa 1 columna */
  }

  /* Estilos adicionales para links y texto */
  .info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
    padding: 5px 10px;
    border-radius: 8px;
    background: rgba(0,0,0,0.5);
  }

  .info a {
    color: #00BFFF;
    text-decoration: none;
  }
.columnb.small {
  flex: 25%; /* Ajusta al tamaño de un cuarto del contenedor */
}

.columnb.large {
  flex: 50%; /* Ajusta al tamaño de la mitad del contenedor */
  /* Asegúrate de que las imágenes grandes no excedan su contenedor */
  max-width: 100%;
  height: auto;
}

.grid-containerb {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 columnas */
  gap: 10px;
  margin: 20px 0; /* Agrega un poco de espacio arriba y abajo de la cuadrícula */
}

/* Asegúrate de que los elementos de la cuadrícula no se desborden y tengan espacios consistentes */
.grid-item {
  margin: 10px;
  border-radius: 8px; /* Borde redondeado para las imágenes */
}

/* Puedes ajustar la clase .info según sea necesario */
.info {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: white;
  background: rgba(0, 86, 179, 0.8); /* Ajusta la opacidad y el color para mejorar la legibilidad */
  padding: 5px 10px;
  border-radius: 8px;
  z-index: 10; /* Asegúrate de que el texto esté por encima de la imagen */
}

/* Si necesitas responsividad, considera usar media queries para ajustar el diseño en diferentes tamaños de pantalla */
@media (max-width: 768px) {
  .grid-containerb {
    grid-template-columns: repeat(2, 1fr); /* Cambia a 2 columnas en pantallas más pequeñas */
  }
  .columnb.small, .columnb.large {
    flex: 100%; /* Los banners ocuparán todo el ancho en pantallas pequeñas */
  }
}
@media (max-width: 992px){
.containerb{display:none!important;}
}

</style>
